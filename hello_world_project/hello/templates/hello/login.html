{% extends "hello/layout.html" %}
{% block title %}
Login
{% endblock %}
{% block content %}
<h2>Login</h2>
<form action="" method="POST" class="log-form">
    {% csrf_token %}
    {% for fm in form %}
    <div>
        <label>{{fm.label}}</label>
        <div>{{fm}}</div>
    </div>
    {% endfor %}
    <button type="submit" class="save btn btn-default">Login</button> 
</form>

{% endblock %}
